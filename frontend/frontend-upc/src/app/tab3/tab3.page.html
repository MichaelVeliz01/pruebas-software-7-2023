<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Producto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Producto</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input id="nombre" type="text" placeholder="Ingrese el Nombre Producto" [(ngModel)]="nombre"></ion-input>
    <ion-input id="idCategoria" type="text" placeholder="Ingrese el id categoria" [(ngModel)]="idCategoria"></ion-input>
    <ion-button id="addProducto" (click)="addProducto()">Agregar Producto</ion-button>
  </ion-item>
  <br>
  <ion-list>
    <ion-item *ngFor="let item of listProducto">
      <b>nombre</b>:{{item.nombre}}; <b>idCategoria</b>:{{item.idCategoria}}
    </ion-item>
  </ion-list>
  
</ion-content>
